<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main id="main">
      <div class="title">
        <h1 id="title">Survey Form</h1>
      </div>
      <div class="form-div">
        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <form id="survey-form" method="get">
          <label for="name" id="name-label">Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>

          <br><br>

          <label for="email" id="email-label">Email:</label>
          <input type="email" name="email" id="email" placeholder="Enter your Email" required>

          <br><br>

          <label for="age" id="number-label">Age:</label>
          <input id="number" type="number" name="age" min="0" max="150" placeholder="Age">

          <br><br>

          <label for="job">What is your current job ?</label>
          <select id="dropdown" class="" name="job">
            <option value="student">Student</option>
            <option value="unemployed">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="anonym">Prefer Not to say</option>
            <option value="other">Other</option>
          </select>

          <br><br>

          <fieldset>
            <label for="Aa">Aa</label>
            <input type="radio" name="groupA" value="Aa" id="Aa">
            <br><br>
            <label for="Ab">Ab</label>
            <input type="radio" name="groupA" value="Ab" id="Ab">
          </fieldset>

          <br><br>

          <fieldset>
            <label for="Ba">Ba</label>
            <input type="checkbox" name="Ba" id="Ba" value="Ba">
            <br><br>
            <label for="Bb">Bb</label>
            <input type="checkbox" name="Bb" id="Bb" value="Bb">
          </fieldset>

          <br><br>

          <label for="comments">Any comments or suggestions?</label>
          <textarea name="comments" id="comments" rows="8" cols="80" placeholder="Enter your comments here..."></textarea>

          <br><br>

          <input type="submit" name="" id="submit" value="Submit">








        </form>

      </div>
    </main>


  </body>
</html>
